<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PizzaBox</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
</head>

<body>
    <header>
        <div class="ui menu">
            <div class="header item" role="heading">
                Pizza Box
            </div>
            
            <form>
                <label for="searchField">Search: </label>
                <input type="text" id="searchField">
                <input type="submit" id="searchButton" value="Pick Your Poison">
            </form>
        </div>
    </header>

    <!--Recipe Cards-->

    <div class="ui container">
        <div class="ui special cards" id="previewCards" role="list">
            <!-- Search results are dynamically added here -->
        </div>
    </div>

    <!--Recipe and Nutrition Info-->
    
    <div class="ui container" id="recipeNutritionCard">
        <div class="column">
            <div class="ui fluid card">
                <div class="image">
                    <img id="mainImg" style="width: 350px; height: 350px; float: left;  margin-left: 35%;">
                </div>
                <div class="content">
                    <a class="ui huge header" id="recipeTitle" role="heading"></a>
                </div>
                <div class="content">
                    <div class="ui large header" role="heading">Ingredients</div>
                    <div class="ui list" id="ingredients" role="list">
                        <!-- ingredients added dynamically -->
                    </div>
                    <br>
                    <div class="content">
                        <div class="ui large header" role="heading">Nutrition</div>
                        <ul>
                            <li>Calories: <span id="calories"></span></li>
                            <li>Carbs: <span id="carbs"></span></li>
                            <li>Fat: <span id="fat"></span></li>
                            <li>Fiber: <span id="fiber"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>

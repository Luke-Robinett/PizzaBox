<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
    <header>
        <div class="ui menu">
            <div class="header item">
                Pizza Box
            </div>
            <a class="item">
                Recipes
            </a>
            <a class="item">
                Ingredients
            </a>
            <a class="item">
                Favorites
            </a>
        </div>
    </header>

<body>
    <div class="ui container">
        <p>Pizza Box</p>
        <input type="text">
        <button>Pick Your Poison</button>
        <div class="Recipe">Recipe Goes Here</div>
        <div class="Nutrition">Nutrition Info Goes Here</div>
        <!--Recipe Cards-->
        <div class="ui special cards">
            <div class="card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <div class="ui inverted button">See Recipe</div>
                                <div class="ui inverted button">Save Recipe</div>
                            </div>
                        </div>
                    </div>
                    <img alt="pizza" src="assets/img/pizza.jpg">
                </div>
                <div class="content">
                    <a class="header" id="recipe-title-link">Pepperoni Pizza</a>
                    <div class="meta">
                        <span class="text" id="description">good for health</span>
                    </div>
                </div>
                <div class="extra content">
                </div>
            </div>
            <div class="ui left vertical menu sidebar">
                <a class="item">
                    Item 1
                </a>
                <a class="item">
                    Item 2
                </a>
                <a class="item">
                    Item 3
                </a>
            </div>
            <div class="pusher">
                <!-- Site content !-->
            </div>
        </div>
    </div>
</body>
